<body class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="/images/Coin.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">请注册</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="邮箱" required autofocus>
    <label for="inputUser" class="sr-only">User name</label>
    <input type="text" id="inputName" class="form-control" placeholder="用户名" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="6-16位密码" required>
    <label for="inputRePassword" class="sr-only">Confirm Password</label>
    <input type="password" id="confirmPassword" class="form-control" placeholder="再次输入密码" required>
    <div class="mb-3">
      <label>
        <a href="/user/signin">去登录</a>
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" id="submitSignUpBtn" type="button">注册</button>
    <p class="mt-5 mb-3 text-muted">© 2019 Designed by Antdesign</p>
  </form>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/js/utils.js"></script>
  <script>
    document.getElementById('submitSignUpBtn').addEventListener('click', submitSignUpForm);
  </script>

</body>
