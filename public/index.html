<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ATT连环炮</title>
  <link rel="stylesheet" href="/css/game.css">
</head>

<body>
  <div id="content">
    <div class="header" style="text-align:center">
      <h1 >ATT连环炮</h1>
  
    </div>
    <!-- scoreboard START -->
    <div class="scoreboard">
      <div class="sb-left">
        <table>
          <tr>
            <td>彩型</td>
            <td id="result">...</td>
          </tr>
          <tr>
            <td>彩币</td>
            <td id="bonus_coin">...</td>
          </tr>
          <tr>
            <td>押分</td>
            <td id="pour_coin">...</td>
          </tr>
          <tr>
            <td>总金币</td>
            <td id="total_coin">...</td>
          </tr>
        </table>
      </div>

      <div class="sb-right">
        <div>
          <table>
            <tr>
              <td>五条 (5K)</td>
              <td id="poker_0">0</td>
            </tr>
            <tr>
              <td>皇家大顺 (RS)</td>
              <td id="poker_1">0</td>
            </tr>
            <tr>
              <td>同花顺 (SF)</td>
              <td id="poker_2">0</td>
            </tr>
            <tr>
              <td>四条 (4K)</td>
              <td id="poker_3">0</td>
            </tr>
            <tr>
              <td>福尔豪斯 (FH)</td>
              <td id="poker_4">0</td>
            </tr>
            <tr>
              <td>同花 (FL)</td>
              <td id="poker_5">0</td>
            </tr>
            <tr>
              <td>顺子 (ST)</td>
              <td id="poker_6">0</td>
            </tr>
            <tr>
              <td>三条 (3K)</td>
              <td id="poker_7">0</td>
            </tr>
            <tr>
              <td>二对 (2P)</td>
              <td id="poker_8">0</td>
            </tr>
            <tr>
              <td>一对 (1P)</td>
              <td id="poker_9">0</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <!-- scoreboard END -->
    <!-- cardboard START -->
    <div class="card">
      <div class="img-box">
        <img src="/images/cards/card-bg.png" class="cardImg" id="cardImg_0" alt="卡牌图片">
        <span id="card_label_0">HOLD</span>
      </div>
      <div class="img-box">
        <img src="/images/cards/card-bg.png" class="cardImg" id="cardImg_1" alt="卡牌图片">
        <span id="card_label_1">HOLD</span>
      </div>
      <div class="img-box">
        <img src="/images/cards/card-bg.png" class="cardImg" id="cardImg_2" alt="卡牌图片">
        <span id="card_label_2">HOLD</span>
      </div>
      <div class="img-box">
        <img src="/images/cards/card-bg.png" class="cardImg" id="cardImg_3" alt="卡牌图片">
        <span id="card_label_3">HOLD</span>
      </div>
      <div class="img-box">
        <img src="/images/cards/card-bg.png" class="cardImg" id="cardImg_4" alt="卡牌图片">
        <span id="card_label_4">HOLD</span>
      </div>
    </div>
    <!-- scoreboard END -->
    <!-- optionBoard START -->
    <div class="operation">
      <div>
        <input id="pour_input" type="text" value="0" disabled/>
        <button id="plus">加注</button>
        <button id="minus">减注</button>
        <button id="startBtn" class="btn-default">开始</button>
      </div>
    </div>
  </div>
  <!-- optionBoard END -->
  <script src="/js/lib/jquery-3.3.1.js"></script>
  <script src="/js/index.js"></script>
</body>

</html>
